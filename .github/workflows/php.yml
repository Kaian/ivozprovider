name: Testing

on:
  push:
    branches: [ bleeding ]
  pull_request:
    branches: [ bleeding ]

jobs:
  composer:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate
      working-directory: library
      
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: library/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --ignore-platform-reqs --prefer-dist --no-progress --no-suggest
      working-directory: library

  phpstan:
    needs: composer
    runs-on: ubuntu-18.04
    steps:
    - name: phpstan
      uses: chindit/actions-phpstan@1.0.1
      with:
        arguments: "library/Ivoz --level 4 --ansi --no-progress --autoload-file library/vendor/autoload.php --configuration phpstan.neon"
            
